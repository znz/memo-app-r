language: ruby

addons:
  postgresql: "9.6"
  apt:
    packages:
    - postgresql-9.6-postgis-2.3

env:
  - DATABASE_URL=postgres://postgres@localhost/travis_ci_test

cache: bundler

before_script:
- psql -U postgres -c "create extension postgis"

script:
- bundle exec rails db:setup
- bundle exec rails test
